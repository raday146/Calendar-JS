<!DOCTYPE html>
<html>

<head>
    <title>Calendar Page</title> 
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>
    <div class="container">
        <div class="calendar">
          <div class="date-info">
            <i class="fas fa-angle-left prev"></i>
            <div class="date-cal">
                <p></p>
              <h2 id="month"></h2>
              <div id="pick-inline"></div>
              <Select id="sel" class="picker-y" onchange="selectedOption();">
              </Select>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
        
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days">
            
          </div>
        </div>
      </div>
    <script type="text/javascript" src="actions.js"></script>

</body>


</html>
